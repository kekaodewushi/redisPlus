<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/connect-save.css"/>
</head>
<body>
<div class="save-root">
    <form class="layui-form">
        <div id="save-main" class="save-main">
            <div class="save-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">连接名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" placeholder="连接名称" lay-verify="required" id="name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">连接地址:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" placeholder="支持输入多个地址, 格式为: ip1:port1,ip2:port2" lay-verify="required" id="hosts">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">连接密码:</label>
                    <div class="layui-input-inline div-input01">
                        <input type="password" class="layui-input" placeholder="连接密码" lay-verify="required" id="pass">
                    </div>
                </div>
            </div>
        </div>
        <div class="save-btns">
            <input type="button" id="testBtn" value="测试" class="layui-btn redisplus-btn-small"/>
            <input type="button" value="保存" class="layui-btn redisplus-btn-small" lay-filter="saveBtn" lay-submit/>
            <input type="button" id="backBtn" value="取消" class="layui-btn redisplus-btn-small"/>
        </div>
    </form>
</div>
<script type="text/javascript" src="../plugin/layui/layui.js"></script>
<script type="text/javascript" src="../script/connect-edit.js"></script>
</body>
</html>
