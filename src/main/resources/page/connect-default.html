<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/connect-default.css"/>
</head>
<body>
<div class="root">
    <div class="topbar">
        <div class="topbar-menu">
            <a href="javascript:toConnPage()" title="开始连接管理" class="topbar-menu-item curr">
                <img src="../image/menu01.png"/><span>连接</span>
            </a>
            <a href="javascript:toDataPage(true)" title="开始查看数据" class="topbar-menu-item">
                <img src="../image/menu02.png"/><span>数据</span>
            </a>
        </div>
        <div class="topbar-logo"><img src="../image/logo.png"/></div>
    </div>

    <div class="handle-left">
        <div class="handle-left-main">
            <span class="handle-left-item" onclick="addConnectData()">
                <i class="layui-icon">&#xe654;</i><cite>添加连接</cite>
            </span>
            <span class="handle-left-item" onclick="delConnectData()">
                <i class="layui-icon">&#xe640;</i><cite>移除连接</cite>
            </span>
        </div>
        <div class="handle-left-full">
        </div>
    </div>

    <div class="handle-right" id="tableDiv">
        <table id="dataList" lay-filter="dataList"></table>
    </div>

</div>

<script type="text/javascript" src="../plugin/layui/layui.js"></script>
<script type="text/javascript" src="../script/script.js"></script>
<script type="text/javascript" src="../script/connect-default.js"></script>
</body>
</html>
