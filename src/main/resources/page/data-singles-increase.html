<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/data-singles-increase.css"/>
</head>
<body>
<form class="layui-form" lay-filter="dataForm" style="margin-top:12px">
    <div class="layui-form-item">
        <label class="layui-form-label">键名</label>
        <div class="layui-input-inline">
            <input type="text" id="keys" autocomplete="off" class="layui-input"
                   placeholder="key">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">存活秒数</label>
        <div class="layui-input-inline">
            <input type="text" id="time" value="-1" autocomplete="off" class="layui-input" placeholder="ttl">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据类型</label>
        <div class="layui-input-inline">
            <select id="type" lay-filter="type">
                <option value="1">set</option>
                <option value="2">zset</option>
                <option value="3">list</option>
                <option value="4">hash</option>
                <option value="5" selected>string</option>
            </select>
        </div>
    </div>
    <div id="zset-data">
        <div class="layui-form-item">
            <label class="layui-form-label">分数</label>
            <div class="layui-input-inline">
                <input type="text" id="zsco" autocomplete="off" class="layui-input" placeholder="score">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">字段</label>
            <div class="layui-input-inline">
                <textarea id="field" class="layui-textarea" placeholder="field"></textarea>
            </div>
        </div>
    </div>
    <div  id="hash-data">
        <div class="layui-form-item">
            <label class="layui-form-label">字段</label>
            <div class="layui-input-inline">
                <input type="text" id="mkey" autocomplete="off" class="layui-input" placeholder="field">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">键值</label>
            <div class="layui-input-inline">
                <textarea id="mval" class="layui-textarea" placeholder="value"></textarea>
            </div>
        </div>
    </div>
    <div class="layui-form-item" id="else-data">
        <label class="layui-form-label">键值</label>
        <div class="layui-input-inline">
            <textarea id="vals" class="layui-textarea" placeholder="value"></textarea>
        </div>
    </div>
    <div class="save-btns">
        <button id="commitBtn" class="layui-btn redisplus-btn-small"/>
            <!--<i class="layui-icon">&#xe605;</i>-->添加
        </button>
        <button id="gobackBtn" class="layui-btn redisplus-btn-small"/>
            <!--<i class="layui-icon">&#x1006;</i>-->取消
        </button>
    </div>
</form>

<script type="text/javascript" src="../plugin/layui/layui.js"></script>
<!--<script type="text/javascript" src="../script/nocopy.js"></script>-->
<script type="text/javascript" src="../script/data-singles-increase.js"></script>
</body>
</html>
