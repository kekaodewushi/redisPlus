<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugin/ztree/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="../plugin/json/css/jquery.json-viewer.css"/>
    <link rel="stylesheet" type="text/css" href="../plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/data-singles.css"/>
</head>

<body>
<div class="root">

    <div class="topbar">
        <div id="topbar-menu" class="topbar-menu">
            <a href="javascript:toConnPage()" title="开始连接管理" class="topbar-menu-item">
                <img src="../image/menu01.png"/><span class="top-btns">连接</span>
            </a>
            <a href="javascript:toDataPage(false)" title="开始查看数据" class="topbar-menu-item">
                <img src="../image/menu02.png"/><span class="top-btns">数据</span>
            </a>
        </div>
        <div class="topbar-logo"><img src="../image/logo.png"/></div>
    </div>

    <div class="key-bar">
        <input id="key-filter-input" class="key-filter-input" onkeypress="keydownLoadTree()"
               type="text" placeholder="输入位于KEY头部的部分字符串">
        <button id="key-filter-btn" class="layui-btn key-filter-button eichong-btn-normal" onclick="loadFilterTree()">
            <i id="key-filter-icon" class="layui-icon">&#xe615;</i>搜索
        </button>
        <button class="layui-btn eichong-btn-normal key-op-button" style="margin-left:42px;order:2;" onclick="insertKey()">
            <i class="layui-icon">&#xe61f;</i>添加
        </button>
        <button class="layui-btn eichong-btn-normal" style="order:3" onclick="deleteKey()">
            <i class="layui-icon">&#xe640;</i>删除
        </button>
        <button class="layui-btn eichong-btn-normal" style="order:4" onclick="renameKey()">
            <i class="layui-icon">&#xe663;</i>重命名
        </button>
        <button class="layui-btn eichong-btn-normal" style="order:5" onclick="retimeKey()">
            <i class="layui-icon">&#xe60e;</i>TTL
        </button>
        <button class="layui-btn eichong-btn-normal" style="order:6" onclick="reloadKey()">
            <i class="layui-icon">&#xe666;</i>刷新
        </button>
        <button class="layui-btn eichong-btn-normal" style="order:7" onclick="copyKeyInfo()">
            <i class="layui-icon">&#xe66d;</i>复制
        </button>
        <!--<button class="layui-btn eichong-btn-normal" style="order:8" onclick="show_test_vals()">-->
            <!--<i class="layui-icon">&#xe6c6;</i>测试-->
        <!--</button>-->
    </div>

    <div id="left-pane" class="left-pane">
       <div id="db-tree"></div>
    </div>

    <div id="split-bar" class="split-bar"></div>

    <div id="right-pane" class="right-pane">
        <div id="key-info" class="key-info">
            <table id="key-info-table" class="layui-table"></table>
        </div>

        <div id="key-tool-view" class="key-tool-view">
            <label id="tab-btn4" class="tab-btns vals-active-tab" style="order:2" onclick="changeDataView(4)">编辑
            </label>
            <label id="tab-btn2" class="tab-btns vals-sink-tab" style="order:3" onclick="changeDataView(2)">JSON
            </label>
            <label id="tab-btn1" class="tab-btns vals-sink-tab" style="order:4" onclick="changeDataView(1)">文本
            </label>
        </div>

        <div id="right-vals" class="right-vals">
            <div id="vals4" class="vals key-vals-show"></div>
            <div id="vals2" class="vals key-vals-hide"></div>
            <label id="vals1" class="vals layui-textarea key-vals-hide"></label>
        </div>

    </div>
</div>


<div id="ztree-menu" class="ztree-menu">
    <ul>
        <li onclick="insertKeyRc()">
            <i class="layui-icon">&#xe61f;</i><cite>&nbsp;&nbsp;新增KEY</cite>
        </li>
        <li onclick="deletePathRc()">
            <i class="layui-icon">&#xe640;</i><cite>&nbsp;&nbsp;删除KEY树</cite>
        </li>
        <li onclick="refreshTree()">
            <i class="layui-icon">&#xe666;</i><cite>&nbsp;&nbsp;刷新KEY树</cite>
        </li>
    </ul>
</div>

<div id="zkey-menu" class="ztree-menu">
    <ul>
        <li onclick="insertKeyRc()">
            <i class="layui-icon">&#xe61f;</i><cite>&nbsp;&nbsp;新增KEY</cite>
        </li>
        <li onclick="deleteKeyRc()">
            <i class="layui-icon">&#xe640;</i><cite>&nbsp;&nbsp;删除KEY</cite>
        </li>
        <li onclick="renameKeyRc()">
            <i class="layui-icon">&#xe663;</i><cite>&nbsp;&nbsp;重命名KEY</cite>
        </li>
    </ul>
</div>

<script type="text/javascript" src="../plugin/json/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../plugin/json/js/jquery.json-viewer.js"></script>
<script type="text/javascript" src="../plugin/layui/layui.js"></script>
<script type="text/javascript" src="../plugin/ztree/zTree.js"></script>
<script type="text/javascript" src="../script/script.js"></script>
<script type="text/javascript" src="../script/data-singles.js"></script>
</body>
</html>
